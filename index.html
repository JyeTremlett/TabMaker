<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Maker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startFlow()">
    <nav class="nav-main">
        <div class="btn-toggle-nav" onclick="toggleNav()"></div>
        <ul>
            <li><a class="first-button" href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        
        <h1>Tab Creator</h1>
        
        <br>

        <div class="tab-input">

            <!-- user input for tab segment creation -->
            <div class="tab-segment-creator" method="get">

                <!-- div for user selecting tab width -->
                <form class="width-selector">
                    <h2>Step 1: Select a Tab Segment Width</h2>
                    <input type="radio" id="width8" name="max-width" value="8" checked="checked">
                    <label for="width8">8</label> 
                    <br>
                    <input type="radio" id="width16" name="max-width" value="16">
                    <label for="width16">16</label>
                    <br>

                    <!-- todo: add an option to enter any width -->
                    <!-- <input type="number" id="other" name="max-width" value="other">
                    <label for="other">Other</label> -->

                    <input type="button" id="submit-width-btn" value="submit" onclick="startFlow()">
                </form>
                <br>

                <!-- div for user input of tab values -->
                <h2>Step 2: Fill in the Tab Segment as Required</h2>
                <form class="tab-segment-value-input" method="get">
                </form>
                <input type="button" id="submit-tab-segment-btn" value="convert to text">
                <br>
                <br>
                
                <!-- div for visualisation of tab for user -->
                <h2>Step 3: Copy Your Tab Finished Tab Segment</h2>
                <div class="tab-segment-visualised">
                </div>
                <br>

            </div>
            
            <!-- div for input of full tab  -->
            <div class="full-tab-creator">
                <h2>Step 4: Write Your Full Tab Here</h2>
                <!-- <label for="tab-text"></label> -->
                <textarea id="tab-text" name="tab-text"></textarea>
            </div>

            <!-- <input type="button" class="instructions-button" onclick="document.getElementById('instructions').scrollIntoView();" value="click to read details usage instructions"> -->

        
        </div>

        
        <br>
        <div id="instructions"></div>
        

    </div>
    
    <script src="js/tabdisplayer.js"></script>
</body>
</html>
